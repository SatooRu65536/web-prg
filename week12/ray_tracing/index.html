<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>レイトレーシング</title>
    <script>
        let canvas, context, w = 600;
        let camera = [0, 1, -1];
        let ambient_light = 2;
        let lights = [8, [2, 4, 0]];
        let dist;
        let labels = ["x", "y", "z", "r", "g", "b"];
        let spheres = [w, [0, -w, 0], 9, 9, 9, 100, 3,
            1, [0, 1, 6], 9, 0, 0, 100, 6,
            1, [-2, 1, 3], 0, 9, 0, 100, 6,
            1, [2, 1, 3], 0, 0, 9, 100, 6];

        function init() {
            canvas = document.getElementById("tracing");
            context = canvas.getContext("2d");
            canvas.width = w;
            canvas.height = w;
            let params = document.getElementById("params");
            for (let i = 0; i < 4; i++) {
                let title = document.createElement("span");
                let titleText = "【カメラ】", num = 3;
                if (i > 0) {
                    titleText = "【球" + i + "】";
                    num = 6;
                }

                title.innerText = titleText;
                params.appendChild(title);
                for (let j = 0; j < num; j++) {
                    let label = document.createElement("span");
                    label.innerText = " " + labels[j] + ":";
                    params.appendChild(label);
                    let input = document.createElement("input");
                    input.type = "number";
                    input.id = labels[j] + "_" + i; if (j < 3) {
                        input.value = camera[j];
                        if (i > 0) input.value = spheres[i * 7 + 1][j];
                    } else {
                        input.value = spheres[i * 7 - 1 + j];
                        input.min = 0;
                        input.max = 9;
                    }
                    params.appendChild(input);
                }

                let br = document.createElement("br");
                params.appendChild(br);
            }
        }

        function startDraw() {
            for (let i = 1; i < 4; i++) {
                spheres[i * 7 + 2] = document.getElementById("r_" + i).value;
                spheres[i * 7 + 3] = document.getElementById("g_" + i).value;
                spheres[i * 7 + 4] = document.getElementById("b_" + i).value;
                let x = document.getElementById("x_" + i).value;
                let y = document.getElementById("y_" + i).value;
                let z = document.getElementById("z_" + i).value;
                spheres[i * 7 + 1] = [x, y, z];
            }
            camera[0] = document.getElementById("x_0").value;
            camera[1] = document.getElementById("y_0").value;
            camera[2] = document.getElementById("z_0").value;
            context.clearRect(0, 0, w, w);
            document.getElementById('message').innerText = "描画開始……";
            setTimeout(draw, 10);
        }

        function draw() {
            let imageData = context.getImageData(0, 0, w, w);
            let index = 0;
            for (let y = w / 2; y > -w / 2; y--) {
                for (let x = -w / 2; x < w / 2; x++) {
                    let dir = [x / w, y / w, 1];
                    imageData.data[index] = trace_ray(camera, dir, 1, w, 2, 1);
                    imageData.data[index + 1] = trace_ray(camera, dir, 1, w, 2, 2);
                    imageData.data[index + 2] = trace_ray(camera, dir, 1, w, 2, 3);
                    imageData.data[index + 3] = 255;
                    index += 4;
                }
            }

            context.putImageData(imageData, 0, 0);
            document.getElementById("message").innerText += "終了！";
        }

        function dot(A, B) {
            return A[0] * B[0] + A[1] * B[1] + A[2] * B[2];
        }

        function A_minus_Bk(A, B, k) {
            return [A[0] - B[0] * k, A[1] - B[1] * k, A[2] - B[2] * k];
        }

        function closest_intersection(B, D, t_min, t_max) {
            dist = w;
            let a = 2 * dot(D, D);
            let index = 0;
            for (let i = 0; i < spheres.length; i += 7) {
                let r = spheres[i];
                let dir = A_minus_Bk(B, spheres[i + 1], 1);
                let b = -2 * dot(dir, D);
                let c = Math.sqrt(b * b - 2 * a * (dot(dir, dir) - r * r));
                if (c != NaN) {
                    for (let j = 0; j < 2; j++) {
                        c *= -1;
                        let d = (b - c) / a;
                        if ((t_min < d) && (d < t_max) && (d < dist)) {
                            index = i + 1;
                            dist = d;
                        }
                    }
                }
            }

            return index;
        }

        function trace_ray(B, D, t_min, t_max, depth, cIndex) {
            let index = closest_intersection(B, D, t_min, t_max);
            if (index == 0) return 0;
            let P = A_minus_Bk(B, D, -dist);
            let N = A_minus_Bk(P, spheres[index], 1);
            let n = dot(N, N);
            let L = A_minus_Bk(lights[1], P, 1);
            let l = dot(N, L);
            let light = ambient_light;
            if (closest_intersection(P, L, 1 / w, 1) == 0) {
                let M = A_minus_Bk(L, N, 2 * l / n);
                light += lights[0] * (l / Math.sqrt(dot(L, L) * n) +
                    Math.pow(dot(M, D) / Math.sqrt(dot(M, M) * dot(D, D)),
                        spheres[index + 4]));
            }

            let color = spheres[index + cIndex] * light * 2.8;
            if (depth > 0) {
                let dir = A_minus_Bk(D, N, 2 * dot(N, D) / n);
                let rColor = trace_ray(P, dir, 1 / w, w, depth - 1, cIndex);
                let ref = spheres[index + 5] / 9;
                color = rColor * ref + color * (1 - ref);
            }

            return color;
        }        
    </script>
    <style>
        input[type="number"] {
            width: 40px;
        }

        input[type="button"] {
            width: 300px;
        }

        #messgae {
            color: #009900;
        }
    </style>
</head>

<body onload="init()">
    <p>レイトレーシング</p>
    <div id="params"></div>
    <hr>
    <input type="button" value="描画" onclick="startDraw()">
    <span id="message"></span>
    <br>
    <canvas id="tracing"></canvas>
</body>

</html>
